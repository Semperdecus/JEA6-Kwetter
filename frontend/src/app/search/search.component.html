<div class="row">
  <div class="col-sm-6">
    <h3 i18n>Accounts: {{accountResults.length}}</h3>
  <hr>
    <div *ngFor="let account of accountResults">
      <div class="row small-font">
        <div class="col-md-2">
          <img [src]="account?.picture"
               alt="profile image" class="avatar">
        </div>
        <div class="col-md-10">
          <p class="card-text"><a [routerLink]="['/profile', account?.username]">{{account?.username}}</a></p>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div class="col-sm-6">
    <h3 i18n>Tweets: {{tweetResults.length}}</h3>
    <hr>

    <div *ngFor="let tweet of tweetResults">
      <div class="row small-font">
        <div class="col-sm-2">
          <img [src]="tweet?.account?.picture" class="avatar">
        </div>
        <div class="col">
          <p class="card-text"><strong><a [routerLink]="['/profile', tweet?.account?.username]">{{tweet?.account?.username}}</a> </strong> |
            {{tweet?.date | datex:'MMM Do' }}</p>
          <p class="card-text">{{tweet?.message}}</p>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
