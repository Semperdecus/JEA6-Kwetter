<div class="card" style="margin-bottom: 10px">
  <div class="card-body">
    <h5 i18n class="card-text">New tweet</h5>
  </div>
  <div class="input-group mb-8 input-container">

    <div class="input-group mb-3">
      <input
        [(ngModel)]='tweet' name='searchBar' [value]='tweet' (keyup.enter)='postTweet()'
        type="text" class="form-control" placeholder="What's happening?" aria-label="What's happening?"
        aria-describedby="basic-addon2">
      <div i18n class="input-group-append">
        <button
          (click)='postTweet()'
          class="btn btn-outline-secondary" type="button">
          Tweet
        </button>
      </div>
    </div>
  </div>
</div>
