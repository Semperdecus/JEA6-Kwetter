<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="j_username">Username</h:outputLabel><br/>
            <h:inputText id="j_username" size="20" />
            <br/><br/>
            <h:outputLabel for="j_password">Password</h:outputLabel><br/>
            <h:inputSecret id="j_password" size="20"/>
            <br/><br/>

            <input type="submit" value="#{bundle['login.submit']}" />
        </h:form>
    </h:body>
</html>
