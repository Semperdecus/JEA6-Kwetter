<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:commandButton action="#{language.changeLanguage('')}"
                             value="ðŸ‡¬ðŸ‡§"/>
            <h:outputText value=" " />
            <h:commandButton action="#{language.changeLanguage('nl')}"
                             value="ðŸ‡§ðŸ‡ª" />
        </h:form>
        <ui:define name="title">Admin #{msg['dashboard']}</ui:define>
        <header>
            <h:button styleClass="btn-spacing btn-info btn" value="#{msg['viewAccounts']}" outcome="dashboard" />
            <h:button styleClass="btn-spacing btn btn-info" value="#{msg['createAccounts']}" outcome="create" />
            <p:commandButton
                value="#{msg['logout']}"
                immediate="true"
                styleClass="btn logout-button btn-danger"
                actionListener="#{sessionBean.logout()}"/>

        </header>

        <header class="card">
            <div class="padding">
                <h:outputLabel value="Welcome admin"/>
                <h5 class="text-muted">#{msg['allAccounts']}</h5>
            </div>
        </header>
        <div class="card">
            <h:form>
                <p:dataTable emptyMessage="#{msg['noAccounts']}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="5,10,15"
                             tableStyleClass="highlight"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             value="#{accountBean.accounts}" var="account"
                             widgetVar="accountOverviewDataTable">


                    <p:column headerText="#{msg['username']}">
                        <h:outputText value="#{account.username}"/>
                    </p:column>

                    <p:column headerText="#{msg['email']}">
                        <h:outputText value="#{account.email}"/>
                    </p:column>

                    <p:column headerText="#{msg['bio']}">
                        <h:outputText value="#{account.bio}"/>
                    </p:column>

                    <p:column headerText="#{msg['location']}">
                        <h:outputText value="#{account.location}"/>
                    </p:column>

                    <p:column headerText="#{msg['role']}">
                        <h:outputText value="#{account.role.name}"/>
                    </p:column>
                    <p:column headerText="#{msg['actions']}">
                        <p:commandButton
                            value="#{msg['tweets']}"
                            immediate="true"
                            actionListener="#{tweetBean.showTweets(account.username)}"/>
                        <p:commandButton
                            value="#{msg['details']}"
                            actionListener="#{editAccountBean.redirectEditAccount(account.username)}"/>
                        <p:commandButton
                            value="#{msg['delete']}"
                            styleClass="btn-danger"
                            actionListener="#{accountBean.deleteAccount(account)}"
                            update="@form" ajax="true"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
