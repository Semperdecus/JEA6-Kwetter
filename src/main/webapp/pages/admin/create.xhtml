<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/template.xhtml">

    <ui:define name="content">
        <ui:define name="title">Admin Dashboard</ui:define>
        <header>
            <p:commandButton
                value="View accounts"
                actionListener="#{redirectBean.viewAccounts()}"/>
            <p:commandButton
                value="Create accounts"
                actionListener="#{redirectBean.createAccounts()}"/>
            <p:commandButton
                value="Log out"
                styleClass="logout-button btn-danger"
                actionListener="#{sessionBean.logout()}"/>

        </header>

        <header class="card">
            <div class="padding">
                <h:outputLabel value="Welcome admin"/>
                <h5 class="text-muted">Create a new account</h5>
            </div>
        </header>
        <div class="card">
            <div class="padding">

                <h:form>
                    <div class="form-group">
                        <p:inputText id="username"
                                     placeholder="Username"
                                     required="true"
                                     requiredMessage="Fill in username"
                                     styleClass="form-control"
                                     value="#{createAccountBean.username}"/>
                    </div>

                    <div class="form-group">
                        <p:inputText id="email"
                                     placeholder="Email"
                                     required="true"
                                     requiredMessage="Fill in email"
                                     styleClass="form-control"
                                     type="email"
                                     value="#{createAccountBean.email}"/>
                    </div>

                    <div class="form-group">
                        <p:inputText id="password"
                                     placeholder="Wachtwoord"
                                     required="true"
                                     requiredMessage="Fill in password"
                                     styleClass="form-control"
                                     type="password"
                                     value="#{createAccountBean.password}"/>
                    </div>

                    <p:commandButton 
                        value="Register"
                        actionListener="#{createAccountBean.createAccount()}"/>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
