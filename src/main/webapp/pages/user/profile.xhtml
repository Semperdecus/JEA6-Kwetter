<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/template.xhtml">

    <ui:define name="content">
        <ui:define name="title">Profile</ui:define>
        <header>
            <p:commandButton
                value="Log out"
                styleClass="logout-button btn-danger"
                actionListener="#{sessionBean.logout()}"/>

        </header>

        <header class="card">
            <div class="padding">
                <h:outputLabel value="Welcome user"/>
                <h5 class="text-muted">Frontend for user will be made in Angular soon!</h5>
            </div>
        </header>
    </ui:define>

</ui:composition>
