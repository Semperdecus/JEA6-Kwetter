<div class="card">
  <img
    class="card-img profile-picture"
    *ngIf="account?.picture"
    [src]="account?.picture"
    alt="Card image cap">
  <div class="card-img-overlay">
    <button type="button" class="btn btn-primary shadow-sm">Edit</button>
  </div>
</div>

<div class="card base-margin-top">
    <button class="btn btn-danger" (click)='signOut()' type="button">
      <mat-icon class="btn-icon">power_settings_new</mat-icon>
      Sign out
    </button>
</div>
