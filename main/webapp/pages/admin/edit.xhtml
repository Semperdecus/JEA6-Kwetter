<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/template.xhtml">

    <ui:define name="content">
        <ui:define name="title">Admin Dashboard</ui:define>
        <header>
            <h:button styleClass="btn-spacing btn-info btn" value="View Accounts" outcome="dashboard" />
            <h:button styleClass="btn-spacing btn btn-info" value="Create Accounts" outcome="create" />
            <p:commandButton
                value="Log out"
                immediate="true"
                styleClass="btn logout-button btn-danger"
                actionListener="#{sessionBean.logout()}"/>

        </header>

        <header class="card">
            <div class="padding">
                <h:outputLabel value="Welcome admin"/>
                <h5 class="text-muted">Editing account: #{editAccountBean.account.username}</h5>
            </div>
        </header>
        <div class="card">
            <div class="padding">

                <h:form>
                    <div class="form-group">
                        <p:inputText id="username"
                                     placeholder="Username"
                                     required="true"
                                     requiredMessage="Fill in username"
                                     styleClass="form-control"
                                     value="#{editAccountBean.username}"/>
                    </div>

                    <div class="form-group">
                        <p:inputText id="email"
                                     placeholder="Email"
                                     required="true"
                                     requiredMessage="Fill in email"
                                     styleClass="form-control"
                                     type="email"
                                     value="#{editAccountBean.email}"/>
                    </div>

                    <div class="form-group">
                        <p:inputText id="password"
                                     placeholder="Wachtwoord"
                                     required="true"
                                     requiredMessage="Fill in password"
                                     styleClass="form-control"
                                     type="password"
                                     value="#{editAccountBean.password}"/>
                    </div>

                    <div class="form-group">
                        <p:inputText id="location"
                                     placeholder="Location"
                                     styleClass="form-control"
                                     value="#{editAccountBean.location}"/>
                    </div>

                    <div class="form-group">
                        <p:inputText id="bio"
                                     placeholder="Biography"
                                     styleClass="form-control"
                                     value="#{editAccountBean.bio}"/>
                    </div> 

                    <div class="form-group">
                        <p:selectOneMenu immediate="true" id="role" value="#{editAccountBean.role}">
                            <f:selectItem itemLabel="User" itemValue="User" />
                            <f:selectItem itemLabel="Moderator" itemValue="Moderator" />
                        </p:selectOneMenu>
                    </div>
                    <p:commandButton 
                        value="Update"
                        actionListener="#{editAccountBean.editAccount()}"/>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
